<body style="background-color: #7e685a;">


<!-- Formulário de Cadastro de Pessoa com Bootstrap -->
<div class="container mt-5">
    <h1>Cadastro de Produto</h1>
    <form action="/cadastrousuario.html" method="post">
        <div class="form-group">
            <label for="nome">Artesão</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome">
        </div>
        <div class="form-group">
            <label for="email">Descrição</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="numero">Quantidade de estoque:</label>
            <input type="text" class="form-control" id="numero" name="numero" placeholder="Número">
        </div>
        <div class="form-group">
            <label for="nascimento">Data de Criação:</label>
            <input type="text" class="form-control" id="nascimento" name="nascimento" placeholder=" Mes/Dia/Ano">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>
